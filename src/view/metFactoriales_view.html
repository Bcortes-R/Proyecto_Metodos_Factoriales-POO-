<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Matem치tica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Calculadora Matem치tica</h1>

                        <form method="POST">
                            <!-- Entrada para valor x -->
                            <div class="mb-3">
                                <label for="valor_x" class="form-label">Ingrese x:</label>
                                <input type="text" id="valor_x" name="valor_x" class="form-control" required>
                            </div>

                            <!-- Selector de operaci칩n -->
                            <div class="mb-4">
                                <label for="operacion" class="form-label">Seleccione una operaci칩n:</label>
                                <select id="operacion" name="operacion" class="form-select">
                                    <option value="exponente">e^x</option>
                                    <option value="sen">sen(x)</option>
                                    <option value="cos">cos(x)</option>
                                    <option value="arcsen">arcsen(x)</option>
                                    <option value="cosenohiperbolico">arccos(x)</option>
                                    <option value="senh">senh(x)</option>
                                    <option value="cosh">cosh(x)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>

                        <!-- Mostrar resultado -->
                        {% if resultado is not none %}
                        <div class="alert alert-success mt-4 text-center" role="alert">
                            <strong>Resultado:</strong> {{ resultado }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
